<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
      <title>{% block title %}{% endblock %}Parkify</title>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='materialize/css/materialize.min.css') }}" media="screen,projection">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}" media="screen,projection">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% endblock %}
</head>
<body>
  <div class="navbar-fixed">
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Parkify</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/view">View</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/spec">Documentation</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="/view">View</a></li>
          <li><a href="/about">About Us</a></li>
           <li><a href="/spec">Documentation</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>
    <div id="content">{% block content %}{% endblock %}</div>
    
    {% block footer %}
      <footer class="page-footer orange custom-footer">
        <div class="footer-copyright">
          <div class="container">
          Made by <a class="orange-text text-lighten-3" href="https://github.com/iotchallenge2016">FailSquad</a>
          </div>
        </div>
      </footer>
    {% endblock %}
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>
  <script src="{{ url_for('static', filename='materialize/js/materialize.min.js') }}"></script>
  {% block javascriptIncludes %}{% endblock %}
</body>
</html>
