{% extends "base.html" %}
{% block content %}
<div class="section"> 
  <div class="row">   
    <div class="col s4">
      <div class="container">
        <div id="cards-container">
          <button type="button">Save Lot</button>
        </div>
      </div>
    </div>
    <div class="col s8">
      <div id="map-container"> 
        <div id="map" align="center"></div>
        </div>
    </div>
  </div>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a class="btn-floating red" href="/graphs"><i class="material-icons">insert_chart</i></a></li>
    <li><a class="btn-floating blue" onclick="saveGraph();"><i class="material-icons">attach_file</i></a></li>
  </ul>
</div>
{% endblock %}
{% block javascriptIncludes %}
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHtH54REtXuqXqMKKDHbJ-K-kzh3O8nIA&callback=initMap"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
